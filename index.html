<html>
<head>
  <title>Whack-a-mole</title>
  <script src="./js/jquery.js"></script>
  <style type="text/css">
  .box {
    border: 1px solid #CCC;
    float: left;
    height: 150px;
    width: 150px;
  }

  .mole {
      display: none;
    background: url(http://whack.dev/img/mole.png) no-repeat;
    height: 150px;
    width: 150px;
  }
  </style>

</head>
<body>

<h1>Whack-a-mole</h1>
<p>Click the image to gain points.</p>
<p>Score: <span id="score">0</span></p>
<div id="game">
    <div class="box">
      <div class="mole"></div>
    </div>
    <div class="box">
      <div class="mole"></div>
    </div>
    <div class="box">
      <div class="mole"></div>
    </div>
    
    <div class="box">
      <div class="mole"></div>
    </div>
    <div class="box">
      <div class="mole"></div>
    </div>
    <div class="box">
      <div class="mole"></div>
    </div>
    
    <div class="box">
      <div class="mole"></div>
    </div>
    <div class="box">
      <div class="mole"></div>
    </div>
    <div class="box">
      <div class="mole"></div>
    </div>
</div>

<script type="text/javascript">
// Get holes
var holes = $('.box');

// Keep score
var score = 0;

// Function to show the mole!
var show = function() {
    // Fade out any moles
    $('.mole').fadeOut();
    
    // Get random hole
    rand = Math.floor(Math.random() * holes.length)
    var hole = $(holes[rand]);
    
    // Add mole selected hole
    hole.children().fadeIn();
}    

// Game loop (show every n milliseconds)
setInterval(show, 1500);

// Click event listener
$('.mole').click(function() { 
    // Increase score (and show it)
    $('#score').html(++score);
    // Hide the mole!
    $(this).hide();
});

</script>

</body>
</html>
